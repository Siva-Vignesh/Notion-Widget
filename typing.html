
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Animation</title>
  <style>
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 0.15em solid #333;
      white-space: nowrap;
      margin: 0;
      font-size: 24px;
      font-family: monospace;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="typewriter"></div> <!-- The div element for the typewriter animation -->
  <script>
    const typewriterText = document.querySelector(".typewriter");
    const phrases = [
      "අයුබෝවන්   🙏",
      "Hello 👋",
      "Bonjour 👋",
      "你好 🙌",
      "Привет 🙏",
      "こんにちは 🙏",
      "வணக்கம் 🖐"
    ];

    let phraseIndex = 0;
    let characterIndex = 0;

    function type() {
      if (characterIndex < phrases[phraseIndex].length) {
        typewriterText.textContent += phrases[phraseIndex][characterIndex];
        characterIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 1000);
      }
    }

    function erase() {
      if (characterIndex > 0) {
        typewriterText.textContent = phrases[phraseIndex].substring(0, characterIndex - 1);
        characterIndex--;
        setTimeout(erase, 50);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 250);
      }
    }

    type();
  </script>
</body>
</html>
